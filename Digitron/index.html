<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digitron</title>
    <link rel="stylesheet" href="style.css" rel="styleshet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="digitron">
        <div class="rezultat">
            <div data-prethodna-operacija class="prethodna-operacija"></div>
            <div data-trenutna-operacija class="trenutna-operacija"></div>
        </div>
        <button data-all-clear class="span-two">BS</button>
        <button data-delete>C</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
